{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}
        <div class="gallery-view">
            <h4><em> -- <a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}<a/></em>
            <p>{{ post.body|linebreaksbr }}</p>
            {{ post.created }}<br>
            <a href="{% url 'posts:detail' post.id %}">See Post</a></h4>
            
        </div>
    {% endfor %}

{% endblock content %}
