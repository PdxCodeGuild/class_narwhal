<!DOCTYPE html>
<html>
    <head>
        <title>Burrito Order formz!</title>
        <Link rel="stylesheet" href="Lab4.css">
    </head>
    <body>
        <header>Burrito Order Form</header>
        <img src="https://i.ytimg.com/vi/yxs6_aWCZpI/maxresdefault.jpg">
        <form action="https://webhook.site/b44fb656-0aba-415c-8cf3-076882671669" method="post">
            <fieldset>
                <legend>Tortilla</legend>
                <input type="radio" name="Flour" value="Spinach"/>Spinach<br/>
                <input type="radio" name="Flour" value="White flour"/>White<br/>
                <input type="radio" name="Flour" value="Wheat flour"/>Wheat<br/>
                <input type="radio" name="Flour" value="Corn"/>Corn<br/>
            </fieldset>
            <fieldset>
                <legend>Rice</legend>
                <input type="radio" name="Rice" value="White"/>White<br/>
                <input type="radio" name="Rice" value="Dirty"/>Dirty<br/>
                <input type="radio" name="Rice" value="Brown"/>Brown<br/>
            </fieldset>
            <fieldset>
                <legend>Beans</legend>
                <input type="radio" name="Beans" value="Black"/>Black<br/>
                <input type="radio" name="Beans" value="Pinto"/>Pinto<br/>
                <input type="radio" name="Beans" value="Refried"/>Refried<br/>
            </fieldset>
            <fieldset>
                <legend>Protein</legend>
                <input type="radio" name="Protein" value="Carnitas"/>Carnitas<br/>
                <input type="radio" name="Protein" value="Tofu"/>Tofu<br/>
                <input type="radio" name="Protein" value="Shrimp"/>Shrimp<br/>
                <input type="radio" name="Protein" value="Chicken"/>Chicken<br/>
                <input type="radio" name="Protein" value="Sofritas"/>Sofritas<br/>

            </fieldset>
            <button type="submit">submit</button>
</body>







</html>
