{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1">
        <title>My Super D0PE Twatter Clone</title>
        <!-- <link href="insert font picker link here" rel="stylesheet"> -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'posts:home' %}">My Twatter Clone</a></h1>
            </div>
            <div class="nav-right">
            {% if user.is_authenticated %}
                <p>Twelcome, <a href="{% url 'users:profile' user.username %}">{{ user.username }}</a>!</p>
                <p><a href="{% url 'logout'%}">Logout</a></p>
                <p><a href="{% url 'posts:new'%}">New Tweet</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:register' %}">Register</a></p>
            {% endif %}
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>


</html>
