<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T0d0s Applicati0n</title>
    </head>
    <body>
        <h1>Todo Application</h1>
        <div id="vmtodo">
            <input v-model="newTodo" placeholder="Add a todo!" @keyup.enter="addTodo">
            <button @click="addTodo">Add todo</button> <!-- @click is a shortcut for "v-on"-->
        <ul>
        <!-- For loop to iterate through completeTodos -->
            <li v-for="todo in incompleteTodos" :key="todo.id"><!-- ":key" is a shortcut for "v-bind:key"-->
                {{ todo.title }}
                <button @click="removeTodo(todo)">Remove</button>
                <button @click="completeTodo(todo)">Done</button>
            </li>
        </ul>
        <ul>
        <!-- For loop to iterate through completeTodos -->
            <li v-for="todo in completeTodos" :key="todo.id">
                {{ todo.title }}
                <button @click="removeTodo(todo)">Remove</button>
                <button @click="completeTodo(todo)">Done</button>
            </li>
        </ul>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <script src="js/todos.js"></script>
    </body>
