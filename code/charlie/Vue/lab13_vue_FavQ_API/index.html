<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX, API, Axios Tutorial/Notes</title>
</head>
<body>
    <div id="FavQ">
    <select v-model="searchFilter">
    <option value="keyword">Keyword</option>
    <option value="author">Author</option>
    <option value="tag">Tag</option>
    </select>
    <input type="text" id="keyword" placeholder="Who's the author of your favorite quote?" @keyup.enter="searchQuotes">
    <button @click="searchQuotes">Search!</button>
        <div v-for="quote in results.quotes" :key="quote.id">
            <p><a :href="quote.url">{{ quote.author }}</a></p>
            <p>{{ quote.body }}</p>
        </div>
    <ul>
        <li v-for="quote in results.quotes" :key="quote.id">
            <p><a :href="quote.url">{{ quote.author }}</a></p>
            <p>{{ quote.body }}</p>
        </li>
    </ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="secrets.js"></script> 
    <script src="favQ.js"></script> 
</body>
</html>
