<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
    </head>
    <body>
        <h1 style="text-align:center">Todo List</h1>
        <hr>
        <h3>Tasks to be completed</h3>
        <ul id="tasksUl" style="list-style: none"></ul>
        <div id="newTasks">
            <input type="text" id="newTask">
            <button id="addBt">Add</button>
        </div>
        <hr>
        <h3>Completed Tasks</h3>
        <ul id="completedUl" style="text-decoration:line-through; list-style:none">
        <script src="todo.js"></script>
    </body>
</html>
