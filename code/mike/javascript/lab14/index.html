<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-image">
            <div class="header-title">
                <h1>Weather</h1>
            </div>
        </div>
        <div id="app" class="container">
            <div class="zipcode">
                <br>
                <get-weather @result="getWeather"></get-weather><br>
                <hr>
            </div>
            <div v-if="Object.keys(results).length" class="weather-data">
                <p class="city">{{ results.name }}</p>
                <p class="date">{{ results.date }}</p>
                <p class="clouds">{{ results.weather[0].description }}</p>
                <img class="weather-icon" :src="results.image">
                <p class="current-temp">{{ results.main.temp }}째F
                <p>Current Temperature</p>
                <p class="feels-like">{{ results.main.feels_like }}째F</p>
                <p>Feels Like</p>
                <p class="hi-lo">High: {{ results.main.temp_max }}째F     Low: {{ results.main.temp_min }}째F</p>
                <hr>
            </div>
            <footer class="footer">API provided by <a href="https://openweathermap.org">OpenWeather</footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="secrets.js"></script>
        <script src="main.js"></script>
    </body>
</html>
