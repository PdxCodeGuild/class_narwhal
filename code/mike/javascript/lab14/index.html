<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-image">
            <div class="header-title">
                <h1>Weather</h1>
            </div>
        </div>
        <div id="app" class="container">
            <get-weather @list="getWeather"></get-weather><br>
            <div v-for="list in results.list" :key="list.id">
                <p>City: {{ results.city.name }}
                <p>Date: {{ list.date }}</p>
                <p>Current Temperature: {{ list.main.temp }}°F</p>
                <p>Feels like: {{ list.main.feels_like }}°F</p>
                <p>Cloud Coverage: {{ list.clouds.all }}</p>
                <hr>
            </div>
        </div>
        <footer class="footer">API provided by <a href="https://openweathermap.org">OpenWeather</footer>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="secrets.js"></script>
        <script src="main.js"></script>
    </body>
</html>
