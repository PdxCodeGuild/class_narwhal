
<!DOCTYPE html>
<html>

    <body>
        <h1>Welcome to the Unit Converter</h1>
        <p>What unit of measure do you want to convert from?</p>
        <input id="measureFromInput" type="text" placeholder="ft, mi, m, km, yd, or in"/>

        <p>What unit of measure do you want to convert to?</p>
        <input id="measureToInput" type="text" placeholder="ft, mi, m, km, yd, or in"/>

        <p>What is the length you want to measure?</p>
        <input id="num" type="text"/>
        <br/>
        <br/>
        <button id="calcBt">Submit</button>
        <p id="result"></p>
        <script src="conversion.js"></script>
    </body>
</html>
