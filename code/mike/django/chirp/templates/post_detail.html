{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h4><em><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></em></h4>
        <h4><em>Posted on {{ post.created }}</em></h4>
        <h4><em>Last updated on {{ post.updated }}</em></h4>
        <p>{{ post.body|linebreaksbr }}</p>
    </div>

    {% if user.is_authenticated %}
        <form action="{% url 'posts:edit' post.pk %}">
            {% csrf_token %}
            <input type='submit' value="Edit Chirp">
        </form>
        <form action="{% url 'posts:delete' post.pk %}">
            {% csrf_token %}
            <input type='submit' value="Delete Chirp">
        </form>
    {% endif %}

{% endblock content %}
