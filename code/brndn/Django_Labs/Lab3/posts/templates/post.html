{% extends 'index.html' %}

{% block content %}

    <div class="post-ops">
        <h3><a href="{% url 'posts:edit' post.pk %}">Adjust</a></h3>
        <h3><a href="{% url 'posts:delete' post.pk %}">Remove</a></h3>
    </div>
    <div class="post">
        <img src="{{ post.image.url }}">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body|linebreaksbr }}</p>
        <h5>Composed: {{ post.created }}</h5>
        <h5>Adjusted: {{ post.updated }}</h5>
    </div>

{% endblock content %}
