{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <title>IdioSync</title>
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1><a href="{% url 'posts:home' %}">Idio<br>Sync</a></h1>
        <a href="{% url 'posts:create' %}"><img src="{% static '615240-200.png' %}"></a>
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <h3><a href="{% url 'users:profile' user.username %}">{{ user.username }}</a></h3>
          <h4><a href="{% url 'logout' %}">Exit</a></h4>
        {% else %}
          <h4><a href="{% url 'users:join' %}">Join Us</a></h4>
          <h4><a href="{% url 'login' %}">Enter</a></h4>
        {% endif %}
      </div>
    </header>
    <main>
        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>
    </main>
  </body>
</html>
