<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Richard's URL Shortener</title>
</head>

<body>
    <h1>Richard's URL Shortener</h1>

    <h2>Enter the URL that you want to shorten below: </h2>

    <div class="container">
    <form method="POST" action="/url_created">
        {% csrf_token %}
        {{ form.as_p }}
        <center><button type="submit">Create URL</button></center>
    </form>
    </div>



</body>
