{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class = "post-entry">
            <h2><a href="{% url 'posts:post_detail' post.pk %}">{{ post.content }}</a></h2>
            <p><a href="{% url 'users:profile' post.author %}">{{ post.author }}</a> | {{ post.date_posted }}</p>
        </div>
    {% endfor %}
{% endblock content %}
