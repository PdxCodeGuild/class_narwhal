{% extends 'base.html' %}



{% block content %}
    <h2>User Profile Page</h2>
    {% for post in author.post_set.all %}
        <div class = "post-entry">
            <h2>{{ post.content }}</h2>
            <p>{{ post.author }} | {{ post.date_posted }}</p>
        </div>
    {% endfor %}
{% endblock content %}
